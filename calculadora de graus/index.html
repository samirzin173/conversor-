<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        
        <input type="number" id="temperature" placeholder="Digite a temperatura" />
        <div class="buttons">
            <button class="convert-btn" onclick="convertToCelsius()">Converter para Celsius</button>
            <button class="convert-btn" onclick="convertToFahrenheit()">Converter para Fahrenheit</button>
        </div>
        <div id="result" class="result"></div>
        <footer class="footer">
            <p>Desenvolvido por Samir </p>
        </footer>
    </div>

    <script>
        function convertToCelsius() {
            const fahrenheit = parseFloat(document.getElementById("temperature").value);
            if (!isNaN(fahrenheit)) {
                const celsius = (fahrenheit - 32) * (5 / 9);
                document.getElementById("result").innerText = `${fahrenheit}°F é igual a ${celsius.toFixed(2)}°C`;
            } else {
                document.getElementById("result").innerText = "Por favor, insira um número válido.";
            }
        }

        function convertToFahrenheit() {
            const celsius = parseFloat(document.getElementById("temperature").value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * (9 / 5)) + 32;
                document.getElementById("result").innerText = `${celsius}°C é igual a ${fahrenheit.toFixed(2)}°F`;
            } else {
                document.getElementById("result").innerText = "Por favor, insira um número válido.";
            }
        }
    </script>
</body>
</html>
